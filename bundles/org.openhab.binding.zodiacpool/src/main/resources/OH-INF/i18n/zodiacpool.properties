# Thing type for Zodiac Pool Controller
thing-type.zodiacpool.zodiacpoolcontroller.label=Zodiac Pool Controller
thing-type.zodiacpool.zodiacpoolcontroller.description=A handler for managing a Zodiac Pool Controller device.

# Configuration parameters for the Zodiac Pool Controller
param.deviceId.label=Device ID
param.deviceId.description=The unique identifier for your Zodiac Pool device.
param.deviceId.type=String
param.deviceId.required=true

param.email.label=Email
param.email.description=The email associated with your Zodiac Pool account.
param.email.type=String
param.email.required=true

param.password.label=Password
param.password.description=The password for your Zodiac Pool account.
param.password.type=Password
param.password.required=true

param.apiKey.label=API Key
param.apiKey.description=The API key provided by Zodiac Pool for authentication.
param.apiKey.type=String
param.apiKey.required=false
param.apiKey.default=EOOEMOW4YR6QNB11

# Refresh interval configuration
param.refreshInterval.label=Refresh Interval
param.refreshInterval.description=The time interval (in seconds) for refreshing the pool data.
param.refreshInterval.type=Integer
param.refreshInterval.required=false
param.refreshInterval.default=300

# Channels
channel.poolTemperature.label=Pool Temperature
channel.poolTemperature.description=The temperature of the pool water.
channel.poolTemperature.type=Number

channel.poolPH.label=Pool pH Level
channel.poolPH.description=The pH level of the pool water.
channel.poolPH.type=Number

channel.poolStatus.label=Pool Status
channel.poolStatus.description=The operational status of the pool.
channel.poolStatus.type=String

channel.statusTimestamp.label=Status Timestamp
channel.statusTimestamp.description=The last timestamp when the status was updated.
channel.statusTimestamp.type=DateTime

channel.filterPump.label=Filter Pump State
channel.filterPump.description=Indicates whether the filter pump is active or inactive.
channel.filterPump.type=String
